    <script type="module">
        import { auth, db } from "./js/firebase.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                const role = snap.exists() ? (snap.data().role || "cliente") : "cliente";

                if (role === "admin") {
                    window.location.href = "admin.html";
                } else {
                    window.location.href = "clientas.html";
                }
            }
        });
    </script>

    <!-- Firebase Login Script -->
    <script type="module">
        import { auth, db } from "./js/firebase.js";
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

        const form = document.getElementById("loginForm");
        const alertBox = document.getElementById("alertBox");

        const show = (msg, type = "info") => {
            alertBox.className = `alert alert-${type}`;
            alertBox.textContent = msg;
            alertBox.classList.remove("d-none");
        };

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            alertBox.classList.add("d-none");

            const email = document.getElementById("email").value.trim();
            const pass = document.getElementById("password").value;

            if (!email || !pass) {
                show("Completa correo y contrase√±a.", "danger");
                return;
            }

            try {
                const cred = await signInWithEmailAndPassword(auth, email, pass);
                const uid = cred.user.uid;

                const snap = await getDoc(doc(db, "users", uid));
                const role = snap.exists() ? (snap.data().role || "cliente") : "cliente";

                if (role === "admin") {
                    window.location.href = "admin.html";
                } else {
                    window.location.href = "clientas.html";
                }

            } catch (err) {
                console.error(err);
                show("Credenciales incorrectas o usuario no encontrado.", "danger");
            }
        });
    </script>
