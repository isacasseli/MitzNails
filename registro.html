    <!-- Firebase Registro Script -->
    <script type="module">
        import { auth, db } from "./js/firebase.js";
        import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
        import { doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

        const form = document.getElementById("registerForm");
        const alertBox = document.getElementById("alertBox");

        const STAFF_CODE = "MITZ-ADMIN-2025";

        const show = (msg, type = "info") => {
            alertBox.className = `alert alert-${type}`;
            alertBox.textContent = msg;
            alertBox.classList.remove("d-none");
        };

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            alertBox.classList.add("d-none");

            const nombre = document.getElementById("nombre").value.trim();
            const email = document.getElementById("email").value.trim();
            const pass = document.getElementById("password").value;
            const code = document.getElementById("staffCode").value.trim();

            if (!nombre || !email || pass.length < 6) {
                show("Completa todos los campos y usa una contraseña válida.", "danger");
                return;
            }

            try {
                const cred = await createUserWithEmailAndPassword(auth, email, pass);

                const role = (code && code === STAFF_CODE) ? "admin" : "cliente";

                await setDoc(doc(db, "users", cred.user.uid), {
                    name: nombre,
                    email,
                    role,
                    createdAt: serverTimestamp()
                });

                if (role === "admin") {
                    window.location.href = "admin.html";
                } else {
                    window.location.href = "clientas.html";
                }

            } catch (err) {
                console.error(err);
                show("Error: " + err.message, "danger");
            }
        });
    </script>
